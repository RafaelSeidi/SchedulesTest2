<!DOCTYPE html>
<html>
<head>
    <title> tabelas, o retorno </title>

</head>
<body>
<h3> títulos </h3>

        <tr>
            <th> Título 1 </th>
            <th> Título 2 </th>
            <th> Título 3 </th>
            </tr> 
        <tr>
                <td> Coisa 1 </td>

            </tr>
        <tr>
                <td> Coisa 1 </td>
                <td> Coisa 2 </td>
                <td> Coisa 3 </td>
            </tr>
    </table>

    <hr>
    <h3> Legenda </h3>

    <table width="400" height="400" border="1">
        <caption> Legenda </caption>
        <tr> 
            <td> texto </td>
            <td> texto </td>
        </tr>
        <tr>
                <td> texto </td>
                <td> texto </td>
        </tr>

    </table>

    <hr>
    <!-- site estático é aquele que não se tem interação -->
    <!-- site dinâmico é aquele que se tem interação -->

    <h3> dividir a tabela por seções </h3>

    <table width="400" height="400" border="1">
        <!-- cabeça -->
        <thead>
            <tr>
                <td> texto </td>
                <td> texto </td>
            </tr>
        </thead>
        <!-- rodapé -->
        <tfoot>
            <tr>
                <td> texto </td>
                <td> texto </td>
            </tr>
        </tfoot>
        <!-- corpo -->
        <tbody>
            <tr>
                <td> jorjinho </td>
                <td> jorjinho </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
